<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navegacao">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para Participar</a>
        </div>
        <button id="principal-button">Login</button>
    </nav>

    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <span class="invert">DNC</span>, que querem <span class="invert">acelerar a carreira com uma</span><br>
                semana intensiva de conteúdo de mercado entre <br> 
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form>
            <div class="form-group">
                <label>Nome:</label><br>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label><br>
                <input type="text" placeholder="Insira seu sobrenome aqui">
            </div>

            <div class="form-group">
                <label>Area de Interesse:</label><br>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div></div>
            </div>

            <div class="form-group">
                <label>Email:</label><br>
                <input type="email" placeholder="Insira seu email aqui">
            </div>

            <div class="form-group">
                <label>Telefone:</label><br>
                <input type="number" placeholder="(99) 9999-9999">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa</label><br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </section>
    
</body>
</html>
